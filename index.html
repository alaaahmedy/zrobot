    <script>
        console.log("version3")
        const gameQueryParams = {};
        (() => {
            try {
                let url = window.location.search;
                if (url) {
                    url = decodeURIComponent(url);
                }
                const temp1 = url.split("?");
                if (temp1 && temp1.length > 1) {
                    const temp2 = temp1[1].split("&");
                    if (temp2 && temp2.length) {
                        temp2.forEach((arr) => {
                            const temp3 = arr.split("=");
                            if (temp3 && temp3.length === 2) {
                                gameQueryParams[temp3[0]] = temp3[1];
                            }
                        });
                    }
                }
            } catch (err) {
                console.log(err);
            }
        })();


        // gtag('event', <action>, {
        // 	  'event_category': <category>,
        // 	  'event_label': <label>,
        // 	  'value': <value>
        // });


        function sendEvent(state) {
            gtag('event', state, {
                'event_category': gameQueryParams["id"]
            });
        }

        sendEvent("loaded");
    </script>
